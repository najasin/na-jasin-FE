name: Add To GitHub projects

on:
  issues:
    types:
      - opened

jobs:
  add-to-project:
    name: Add issue to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/orgs/najasin/projects/1
          labeled: bug, needs-triage
          label-operator: OR
